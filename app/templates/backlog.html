{% extends "projectDash.html" %}
{%block body%}

<div class="" style="overflow-y:scroll;">

  {% for item in proj['BackLog'] %}
  <div class="row">
    <div class="col s12 m6">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text">
          <span class="card-title">{{item['Issue_Name']}}</span>
          <p>{{item['Description']}}</p>
        </div>
        <div class="card-action">

          <a href="{{
            url_for('projectTOCurrentSprint',
            current_user=current_user,
            projectName= proj['name'],
            Issue_Name=item['Issue_Name'] ) }}">Move to CurrentSprint</a>

        <!--          <a href="#">This is a link</a>-->
        </div>
      </div>
    </div>
  </div>
  {% endfor%}
</div>

{% endblock %}

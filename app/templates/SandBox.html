{% extends "projectDash.html" %}
{%block body%}
<!-- Create Idea Form-->
<div class="row">
  <div class="col s12 m12">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <form action="{{url_for('projectSandBox', current_user=current_user, projectName= proj['name'])}}" method="POST">
        {{form.Issue_Name}} <br>
        {{form.time}}<br>
        {{form.Description}}<br>
        {{form.submit}}
        </form>
      </div>
      <div class="card-action">

        <!--        <a href="#">This is a link</a>-->

      </div>
    </div>
  </div>
</div>

<!-- loop through Ideas-->
{% for item in proj['SandBox'] %}
<div class="row">
  <div class="col s12 m6">
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{item['Issue_Name']}}</span>
        <p>{{item['Description']}}</p>
      </div>
      <div class="card-action">

        <a href="{{url_for('SandBoxTOBackLog', current_user=current_user, projectName= proj['name'], Issue_Name=item['Issue_Name'] )}}">Move to BackLog</a>
      <!--        <a href="#">This is a link</a>-->

      </div>
    </div>
  </div>
</div>
{% endfor%}

{%endblock%}

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Icon -->
    <link rel="icon" href="../static/img/fire.ico">

    <!-- Custom CSS -->
    <link rel="stylesheet" type=text/css media="(max-width: 575px)" href="{{ url_for('static', filename='css/extrasmall.css') }}">
    <link rel="stylesheet" type=text/css media="(min-width: 576px) and (max-width: 767px)" href="{{ url_for('static', filename='css/smallscreen.css') }}">
    <link rel="stylesheet" type=text/css media="(min-width: 768px) and (max-width: 991px)" href="{{ url_for('static', filename='css/mediumscreen.css') }}">
    <link rel="stylesheet" type=text/css media="(min-width: 992px) and (max-width: 1199px)" href="{{ url_for('static', filename='css/largescreen.css') }}">
    <link rel="stylesheet" type=text/css media="(min-width: 1200px)" href="{{ url_for('static', filename='css/extralarge.css') }}">
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/style.css') }}">


	<!-- Draggable bundle -->
	<script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.6/lib/draggable.bundle.js"></script>

    {%block title%}<title>
    FireScrum
    </title>
    {%endblock%}

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">FireScrum</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href=" {{ url_for('projectList',current_user=current_user) }} ">Projects</a>
          </li>

        </ul>
        {% if  current_user %}
        <span class="navbar-text">
            Hello {{current_user}}
<a href="{{url_for('logOut')}}" class="btn btn-default">Log Out</a>

        </span>
        {% else %}
        <span class="navbar-text">
            Please Sign IN
        </span>
        {% endif %}
      </div>
    </nav>
{% block body %}

{% endblock %}
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

	<script>
		var draggable = new Draggable(document.querySelectorAll('ul'), {
		  draggable: 'li'
		});


  </body>
</html>

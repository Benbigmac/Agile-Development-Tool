{% extends "projectDash.html" %}
{%block body%}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<center><h1>New Project Tasks</h1></center>

  <form action="{{url_for('projectcreateTask', current_user=current_user, projectName= proj['name'], Issue_Name=Issue_Name2)}}" method="POST">
    Task Name:<br>
    {{form.taskName}}<br>
    Task Description:<br>
    {{form.taskGoal}}
    Assigned To:<br>
    {{form.assignedTo}}
    Story Point:<br>
    {{form.storyPoint}}
    <br>
    {{form.submit}}
    <br>
    <br>
    <input type="reset" value="Reset">
  </form>

</body>
</html>
{%endblock%}

{% extends "projectDash.html" %}
{%block body%}
<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<center><h1>New Project Tasks</h1></center>

  <form>
    Task Name:<br>
    <input type="text" name="taskName"><br>
    Task Description:<br>
    <input type="text" name="taskDescription">
    Assigned To:<br>
    <input type="text" name="assignment">
    Story Point:<br>
    <input type="text" name="storyPoint">
    <br>
    Priority:<br>
    <input type="text" name="priority">
    <select id="text" name="priority">
      <option value="High">High</option>
      <option value="Medium">Medium</option>
      <option value="Low">Low</option>
    </select>
    <br>

    <label>
        <input name="group1" type="radio" checked />
        <span>Hidden in Calendar</span>
    </label>


    <br>
    <input type="submit" value="Create">
    <br>
    <br>
    <input type="reset" value="Reset">
  </form>

</body>
</html>
{%endblock%}
